<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Ruamgan</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Styles/Main.css" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mitr:400" rel="stylesheet">
  </head>
  <body>
    <div class="centerFlex">
      <div class="container">
        <div id="title">
          <h1>Ruamgan</h1>
        </div>
        <div>
          <p>Ruamgan is derived from the Thai word for collaboration <span class="thai">การทำงานร่วมกัน</span>. It is with this spirit that we can learn how to succeed in an evolving, global workplace. Let's work together.</p>
          <p>Contact us at <a href="mailto:info@ruamgan.com">info@ruamgan.com</a> or leave a message below.</p>
        </div>
        <form id="contactForm" onsubmit="submitMessage()" method="post">
          <div class="form-group">
            <input id="contactForm_name" placeholder="Your name" type="text" tabindex="1" required>
            <input id="contactForm_email" placeholder="Your email address" type="email" tabindex="2" required>
          </div>
          <div class="form-group">
            <textarea id="contactForm_message" placeholder="Type your message here...." rows="10" tabindex="3" required></textarea>
          </div>
          <div class="form-group">
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="Scripts/Main.js" type="application/javascript"></script>
  </body>
</html>
